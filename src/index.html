<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <section class="intro-content">
            <form action="" class="intro-form">
                <label for="name" class="name">Enter your name:</label>
                <input type="text" class="name-input">
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
        <section class="message-display"></section>
        <section class="game-section hide">
            <div class="player">
                <p class="player-name"></p>
                <div class="gameboard-container player-gameboard"></div>
            </div>
            <div class="computer">
                <p class="computer-name"></p>
                <div class="gameboard-container computer-gameboard"></div>
            </div>
        </section>
        <section class="button-section hide">
            <button class="random-button">Random</button>
            <button class="start-button">Start Game</button>
            <button class="restart-button hide">Restart</button>
        </section>
    </div>
</body>
</html>
